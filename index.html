<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
  <!-- Train Schedule Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: indianred; color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo! Chee Chee!</h3>
    </div>
    <!-- <div class="container"> -->
    <!-- <div class="row">
        <div class="col-lg-12">
          <p>
            <nav class="navbar navbar-dark bg-primary" style = "background-color: blue; color: white">Current Train Schedule
            </nav>
          </p>
        </div>
      </div>
    </div> -->
  </div>
  <div class="container">
    <div class="row">

      <div class="col-lg-12">

        <!-- Current train schedule-->
        <div class="card card-primary">
          <div class="card-heading">
            <nav class="card-title" style="background-color: blue; color: white">
              <strong>Current Train Schedule</strong>
            </nav>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequesncy (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">

    <!-- Add train  -->
    <div class="card card-primary">
      <div class="card-heading">
        <nav class="card-title" style="background-color: blue; color: white"><strong>Add Train</strong>
        </nav>
      </div>
      <div class="card-body">

        <!-- Entry Form -->
        <form>
          <div class="form-group row">
            <label for="train-name-input">Train Name</label>
            <input class="form-control" id="train-name-input" type="text">
          </div>
          <div class="form-group row">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input" type="text">
          </div>
          <div class="form-group row">
            <label for="time-input">First Train Time (HH:mm - military time)</label>
            <input class="form-control" id="time-input" type="text">
          </div>
          <div class="form-group row">
            <label for="frequesncy-input">Frequesncy (min)</label>
            <input class="form-control" id="frequesncy-input" type="text">
          </div>
          <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
        </form>

      </div>

    </div>

  </div>
  <!-- JavaScript -->
<script src="trainscheduler.js"></script>

</body>

</html>
