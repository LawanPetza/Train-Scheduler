<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <style>
  #wrapper {

    margin-top: 20px;
  }
  
  .jumbotron {
    font-family: 'Yatra One', cursive;
    text-align: center;
  }

  body {
    font-family: 'Alegreya', serif;
    font-size: 15px;
  }
  .card-title-1 {
    padding: 10px;
  }
  .card-title-2 {
    padding: 10px;
  }

  .card-primary-1 {
    
    border-color: blue;
    border-style:solid;
  }
  .card-primary-2 {
    margin-top: 20px;
    margin-bottom: 20px;
    border-color: blue;
    border-style:solid;
  }
  </style>

</head>

<body>
  <!-- Train Schedule Tracker -->
  <div id="wrapper">
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: indianred; color: white">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo! Chee Chee!</h3>
      </div>
    </div>

    <div class="container">
      <div class="row">

        <div class="col-lg-12">

          <!-- Current train schedule-->
          <div class="card card-primary-1">
            <div class="card-heading">
              <nav class="card-title-1" style="background-color: blue; color: white">
                <strong>Current Train Schedule</strong>
              </nav>
            </div>
            <div class="card-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Add train  -->
      <div class="card card-primary-2">
        <div class="card-heading">
          <nav class="card-title-2" style="background-color: blue; color: white">
            <strong>Add Train</strong>
          </nav>
        </div>
        <div class="card-body">

          <!-- Entry Form -->
          <form>
            <div class="form-group row">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="time-input">First Train Time (HH:mm - military time)</label>
              <input class="form-control" id="time-input" type="text">
            </div>
            <div class="form-group row">
              <label for="frequesncy-input">Frequency (min)</label>
              <input class="form-control" id="frequesncy-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
          </form>

        </div>

      </div>

    </div>
  </div>
  <!-- JavaScript -->
  <script src="trainscheduler.js"></script>

</body>

</html>
